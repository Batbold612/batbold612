<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hangman</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #a8e6cf, #dcedc1);
    text-align: center;
    padding: 20px;
}

#game-container {
    max-width: 900px;
    margin: auto;
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

h1 {
    color: #333;
}

#start-btn {
    padding: 18px 45px;
    font-size: 28px;
    font-weight: bold;
    border: none;
    border-radius: 15px;
    background: #4CAF50;
    color: white;
    cursor: pointer;
}

#start-btn:disabled {
    background: #888;
    cursor: not-allowed;
}

#question {
    font-size: 28px;
    margin: 25px 0;
}

#answer {
    font-size: 48px;
    letter-spacing: 14px;
    margin: 30px 0;
}

#hangman {
    height: 360px;
    margin: auto;
}

#keyboard {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin-top: 30px;
}

button.letter {
    width: 65px;
    height: 65px;
    font-size: 28px;
    border-radius: 12px;
    border: 3px solid #333;
    background: white;
    cursor: pointer;
}

#message {
    font-size: 34px;
    margin-top: 30px;
    font-weight: bold;
}
</style>
</head>

<body>

<div id="game-container">
    <h1>Hangman</h1>
    <button id="start-btn">Ð¢Ð¾Ð³Ð»Ð¾Ñ…</button>

    <div id="question"></div>
    <div id="answer"></div>

    <svg id="hangman" viewBox="0 0 300 400"></svg>

    <div id="keyboard"></div>
    <div id="message"></div>
</div>

<script>
// ====== ÐÐ¡Ð£Ð£Ð›Ð¢ & Ð¥ÐÐ Ð˜Ð£ ======
const questions = [
    'Ð“Ð°Ð·Ñ€Ñ‹Ð½ Ð´ÑÑÑ€Ñ… Ñ…Ð°Ð¼Ð³Ð¸Ð¹Ð½ Ñ…ÑƒÑ€Ð´Ð°Ð½ Ð°Ð¼ÑŒÑ‚Ð°Ð½?',
    'Ð¤Ñ€Ð°Ð½Ñ† ÑƒÐ»ÑÑ‹Ð½ Ð½Ð¸Ð¹ÑÐ»ÑÐ» Ñ…Ð¾Ñ‚?',
    'Ð”ÑÐ»Ñ…Ð¸Ð¹Ð½ Ñ…Ð°Ð¼Ð³Ð¸Ð¹Ð½ Ñ‚Ð¾Ð¼ Ð´Ð°Ð»Ð°Ð¹?',
    'Ð¥Ð°Ð¼Ð³Ð¸Ð¹Ð½ Ð°Ð½Ñ… ÑƒÑ‚Ð°Ñ Ñ…ÑÐ½ Ð·Ð¾Ñ…Ð¸Ð¾Ð½ Ð±Ò¯Ñ‚ÑÑÑÑÐ½ Ð±Ñ?',
    'ÐÐ°Ñ€Ñ‚Ð°Ð¹ Ñ…Ð°Ð¼Ð³Ð¸Ð¹Ð½ Ð¾Ð¹Ñ€ Ð³Ð°Ñ€Ð¸Ð³ Ð°Ð»ÑŒ Ð²Ñ?'
];

const answers = [
    'Ð˜Ð Ð’Ð­Ð¡',
    'ÐŸÐÐ Ð˜Ð¡',
    'ÐÐžÐœÐ¥ÐžÐ',
    'Ð‘Ð•Ð›Ð›',
    'Ð¡ÐÐÐ§Ð˜Ð '
];

// ÐœÐ¾Ð½Ð³Ð¾Ð» Ñ†Ð°Ð³Ð°Ð°Ð½ Ñ‚Ð¾Ð»Ð³Ð¾Ð¹
const letters = 'ÐÐ‘Ð’Ð“Ð”Ð•ÐÐ–Ð—Ð˜Ð™ÐšÐ›ÐœÐÐžÓ¨ÐŸÐ Ð¡Ð¢Ð£Ò®Ð¤Ð¥Ð¦Ð§Ð¨Ð©ÐªÐ«Ð¬Ð­Ð®Ð¯';

// ====== Ð¢ÐžÐ“Ð›ÐžÐžÐœÐ«Ð Ð¥Ð£Ð’Ð¬Ð¡ÐÐ“Ð§ ======
let currentAnswer = '';
let displayed = [];
let currentIndex = 0;
let wrongCount = 0;

// ====== DOM ======
const questionEl = document.getElementById('question');
const answerEl = document.getElementById('answer');
const keyboardEl = document.getElementById('keyboard');
const messageEl = document.getElementById('message');
const hangmanSvg = document.getElementById('hangman');
const startBtn = document.getElementById('start-btn');

// ====== Ð¢ÐžÐ“Ð›ÐžÐžÐœ Ð­Ð¥Ð›Ò®Ò®Ð›Ð­Ð¥ ======
function startGame() {
    const i = Math.floor(Math.random() * questions.length);

    currentAnswer = answers[i];
    displayed = Array(currentAnswer.length).fill('_');
    currentIndex = 0;
    wrongCount = 0;

    questionEl.textContent = questions[i];
    messageEl.textContent = '';
    updateAnswer();
    drawHangman();
    createKeyboard();

    startBtn.disabled = true;
}

// ====== Ð¥ÐÐ Ð˜Ð£ Ð¨Ð˜ÐÐ­Ð§Ð›Ð­Ð¥ ======
function updateAnswer() {
    answerEl.textContent = displayed.join(' ');
}

// ====== KEYBOARD ======
function createKeyboard() {
    keyboardEl.innerHTML = '';
    for (let l of letters) {
        const btn = document.createElement('button');
        btn.textContent = l;
        btn.className = 'letter';
        btn.onclick = () => guessLetter(l);
        keyboardEl.appendChild(btn);
    }
}

// ====== Ò®Ð¡Ð­Ð“ Ð¨ÐÐ›Ð“ÐÐ¥ (Ð”ÐÐ ÐÐÐ›Ð›ÐÐÐ ) ======
function guessLetter(letter) {

    if (currentAnswer[currentIndex] === letter) {
        displayed[currentIndex] = letter;
        currentIndex++;
        updateAnswer();

        if (currentIndex === currentAnswer.length) {
            messageEl.textContent = 'ðŸŽ‰ Ð¯Ð›Ð›ÐÐ ðŸŽ‰';
            messageEl.style.color = 'green';
            endGame();
        }
    } else {
        wrongCount++;
        drawHangman();

        if (wrongCount >= 6) {
            messageEl.textContent = `ðŸ’” Ð¯Ð›ÐÐ“Ð”Ð›ÐÐ! Ò®Ð“: ${currentAnswer}`;
            messageEl.style.color = 'red';
            endGame();
        }
    }
}

// ====== Ð¢ÐžÐ“Ð›ÐžÐžÐœ Ð”Ð£Ð£Ð¡ÐÐ¥ ======
function endGame() {
    startBtn.disabled = false;
    startBtn.textContent = 'Ð”Ð°Ñ…Ð¸Ð¶ Ñ‚Ð¾Ð³Ð»Ð¾Ñ…';
}

// ====== HANGMAN Ð—Ð£Ð ÐÐ¥ ======
function drawHangman() {
    hangmanSvg.innerHTML = '';
    line(20,350,280,350);
    line(60,350,60,50);
    line(60,50,200,50);
    line(200,50,200,100);

    if (wrongCount > 0) circle(200,120,20);
    if (wrongCount > 1) line(200,140,200,220);
    if (wrongCount > 2) line(200,160,160,200);
    if (wrongCount > 3) line(200,160,240,200);
    if (wrongCount > 4) line(200,220,160,260);
    if (wrongCount > 5) line(200,220,240,260);
}

function line(x1,y1,x2,y2) {
    const l = document.createElementNS('http://www.w3.org/2000/svg','line');
    l.setAttribute('x1',x1);
    l.setAttribute('y1',y1);
    l.setAttribute('x2',x2);
    l.setAttribute('y2',y2);
    l.setAttribute('stroke','black');
    l.setAttribute('stroke-width','7');
    hangmanSvg.appendChild(l);
}

function circle(cx,cy,r) {
    const c = document.createElementNS('http://www.w3.org/2000/svg','circle');
    c.setAttribute('cx',cx);
    c.setAttribute('cy',cy);
    c.setAttribute('r',r);
    c.setAttribute('fill','none');
    c.setAttribute('stroke','black');
    c.setAttribute('stroke-width','7');
    hangmanSvg.appendChild(c);
}

startBtn.addEventListener('click', startGame);
</script>

</body>
</html>
