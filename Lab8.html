<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hangman –ú–æ–Ω–≥–æ–ª</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #a8e6cf, #dcedc1);
    text-align: center;
    padding: 20px;
}

#game-container {
    max-width: 900px;
    margin: auto;
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

h1 {
    color: #333;
}

#start-btn {
    padding: 18px 45px;
    font-size: 28px;
    font-weight: bold;
    border: none;
    border-radius: 15px;
    background: #4CAF50;
    color: white;
    cursor: pointer;
}

#start-btn:disabled {
    background: #888;
    cursor: not-allowed;
}

#question {
    font-size: 28px;
    margin: 25px 0;
}

#answer {
    font-size: 48px;
    letter-spacing: 14px;
    margin: 30px 0;
}

#hangman {
    height: 360px;
    margin: auto;
}

#keyboard {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin-top: 30px;
}

button.letter {
    width: 65px;
    height: 65px;
    font-size: 28px;
    border-radius: 12px;
    border: 3px solid #333;
    background: white;
    cursor: pointer;
}

#message {
    font-size: 34px;
    margin-top: 30px;
    font-weight: bold;
}
</style>
</head>

<body>

<div id="game-container">
    <h1>Hangman</h1>
    <button id="start-btn">–¢–æ–≥–ª–æ—Ö</button>

    <div id="question"></div>
    <div id="answer"></div>

    <svg id="hangman" viewBox="0 0 300 400"></svg>

    <div id="keyboard"></div>
    <div id="message"></div>
</div>

<script>
// ====== –ê–°–£–£–õ–¢ & –•–ê–†–ò–£ ======
const questions = [
    '–ì–∞–∑—Ä—ã–Ω –¥—ç—ç—Ä—Ö —Ö–∞–º–≥–∏–π–Ω —Ö—É—Ä–¥–∞–Ω –∞–º—å—Ç–∞–Ω?',
    '–§—Ä–∞–Ω—Ü —É–ª—Å—ã–Ω –Ω–∏–π—Å–ª—ç–ª —Ö–æ—Ç?',
    '–î—ç–ª—Ö–∏–π–Ω —Ö–∞–º–≥–∏–π–Ω —Ç–æ–º –¥–∞–ª–∞–π?',
    '–•–∞–º–≥–∏–π–Ω –∞–Ω—Ö —É—Ç–∞—Å —Ö—ç–Ω –∑–æ—Ö–∏–æ–Ω –±“Ø—Ç—ç—ç—Å—ç–Ω –±—ç?',
    '–ù–∞—Ä—Ç–∞–π —Ö–∞–º–≥–∏–π–Ω –æ–π—Ä –≥–∞—Ä–∏–≥ –∞–ª—å –≤—ç?'
];

const answers = [
    '–ò–†–í–≠–°',
    '–ü–ê–†–ò–°',
    '–ù–û–ú–•–û–ù',
    '–ë–ï–õ–õ',
    '–°–ê–ù–ß–ò–†'
];

// –ú–æ–Ω–≥–æ–ª —Ü–∞–≥–∞–∞–Ω —Ç–æ–ª–≥–æ–π
const letters = '–ê–ë–í–ì–î–ï–Å–ñ–ó–ò–ô–ö–õ–ú–ù–û”®–ü–†–°–¢–£“Æ–§–•–¶–ß–®–©–™–´–¨–≠–Æ–Ø';

// ====== –¢–û–ì–õ–û–û–ú–´–ù –•–£–í–¨–°–ê–ì–ß ======
let currentAnswer = '';
let displayed = [];
let currentIndex = 0;
let wrongCount = 0;

// ====== DOM ======
const questionEl = document.getElementById('question');
const answerEl = document.getElementById('answer');
const keyboardEl = document.getElementById('keyboard');
const messageEl = document.getElementById('message');
const hangmanSvg = document.getElementById('hangman');
const startBtn = document.getElementById('start-btn');

// ====== –¢–û–ì–õ–û–û–ú –≠–•–õ“Æ“Æ–õ–≠–• ======
function startGame() {
    const i = Math.floor(Math.random() * questions.length);

    currentAnswer = answers[i];
    displayed = Array(currentAnswer.length).fill('_');
    currentIndex = 0;
    wrongCount = 0;

    questionEl.textContent = questions[i];
    messageEl.textContent = '';
    updateAnswer();
    drawHangman();
    createKeyboard();

    startBtn.disabled = true;
}

// ====== –•–ê–†–ò–£ –®–ò–ù–≠–ß–õ–≠–• ======
function updateAnswer() {
    answerEl.textContent = displayed.join(' ');
}

// ====== KEYBOARD ======
function createKeyboard() {
    keyboardEl.innerHTML = '';
    for (let l of letters) {
        const btn = document.createElement('button');
        btn.textContent = l;
        btn.className = 'letter';
        btn.onclick = () => guessLetter(l);
        keyboardEl.appendChild(btn);
    }
}

// ====== “Æ–°–≠–ì –®–ê–õ–ì–ê–• (–î–ê–†–ê–ê–õ–õ–ê–ê–†) ======
function guessLetter(letter) {

    if (currentAnswer[currentIndex] === letter) {
        displayed[currentIndex] = letter;
        currentIndex++;
        updateAnswer();

        if (currentIndex === currentAnswer.length) {
            messageEl.textContent = 'üéâ –Ø–õ–õ–ê–ê üéâ';
            messageEl.style.color = 'green';
            endGame();
        }
    } else {
        wrongCount++;
        drawHangman();

        if (wrongCount >= 6) {
            messageEl.textContent = `üíî –Ø–õ–ê–ì–î–õ–ê–ê! “Æ–ì: ${currentAnswer}`;
            messageEl.style.color = 'red';
            endGame();
        }
    }
}

// ====== –¢–û–ì–õ–û–û–ú –î–£–£–°–ê–• ======
function endGame() {
    startBtn.disabled = false;
    startBtn.textContent = '–î–∞—Ö–∏–∂ —Ç–æ–≥–ª–æ—Ö';
}

// ====== HANGMAN –ó–£–†–ê–• ======
function drawHangman() {
    hangmanSvg.innerHTML = '';
    line(20,350,280,350);
    line(60,350,60,50);
    line(60,50,200,50);
    line(200,50,200,100);

    if (wrongCount > 0) circle(200,120,20);
    if (wrongCount > 1) line(200,140,200,220);
    if (wrongCount > 2) line(200,160,160,200);
    if (wrongCount > 3) line(200,160,240,200);
    if (wrongCount > 4) line(200,220,160,260);
    if (wrongCount > 5) line(200,220,240,260);
}

function line(x1,y1,x2,y2) {
    const l = document.createElementNS('http://www.w3.org/2000/svg','line');
    l.setAttribute('x1',x1);
    l.setAttribute('y1',y1);
    l.setAttribute('x2',x2);
    l.setAttribute('y2',y2);
    l.setAttribute('stroke','black');
    l.setAttribute('stroke-width','7');
    hangmanSvg.appendChild(l);
}

function circle(cx,cy,r) {
    const c = document.createElementNS('http://www.w3.org/2000/svg','circle');
    c.setAttribute('cx',cx);
    c.setAttribute('cy',cy);
    c.setAttribute('r',r);
    c.setAttribute('fill','none');
    c.setAttribute('stroke','black');
    c.setAttribute('stroke-width','7');
    hangmanSvg.appendChild(c);
}

startBtn.addEventListener('click', startGame);
</script>

</body>
</html>
