<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #a8e6cf, #dcedc1);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        #game-container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        #start-btn {
            padding: 20px 50px;            /* –ò–ª“Ø“Ø —Ç–æ–º –±–æ–ª–≥–æ—Å–æ–Ω */
            font-size: 32px;               /* –¢–æ–º “Ø—Å—ç–≥ */
            font-weight: bold;
            margin: 20px 0 40px 0;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        #start-btn:hover {
            background: #45a049;
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.3);
        }
        #start-btn:disabled {
            background: #888;
            cursor: not-allowed;
            transform: none;
        }
        #question {
            font-size: 28px;
            margin: 30px 0;
            color: #444;
            font-weight: bold;
        }
        #answer {
            font-size: 52px;
            letter-spacing: 18px;
            margin: 40px 0;
            color: #222;
        }
        #hangman {
            height: 380px;
            margin: 30px auto;
        }
        #keyboard {
            margin: 40px;
            max-width: 800px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
        }
        button.letter {
            width: 70px;
            height: 70px;
            font-size: 32px;
            cursor: pointer;
            border: 3px solid #333;
            border-radius: 12px;
            background: #fff;
            transition: all 0.2s;
        }
        button.letter:hover {
            background: #f0f0f0;
            transform: scale(1.05);
        }
        button.letter.disabled {
            background: #bbb;
            color: #666;
            cursor: not-allowed;
            transform: none;
        }
        #message {
            font-size: 36px;
            margin: 40px;
            min-height: 60px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Hangman Game</h1>
        <button id="start-btn">–¢–æ–≥–ª–æ—Ö</button>
        <div id="question"></div>
        <div id="answer"></div>
        <svg id="hangman" viewBox="0 0 300 400"></svg>
        <div id="keyboard"></div>
        <div id="message"></div>
    </div>

    <script>
        const questions = [
            'Largest mammal on Earth?',
            'Fastest land animal?',
            'Capital of France?',
            'Tallest mountain in the world?',
            'Inventor of the telephone?',
            'Planet closest to the Sun?',
            'Largest ocean?',
            'Longest river?',
            'Most spoken language?',
            'Biggest desert?'
        ];

        const answers = [
            'WHALE',
            'CHEETAH',
            'PARIS',
            'EVEREST',
            'BELL',
            'MERCURY',
            'PACIFIC',
            'NILE',
            'MANDARIN',
            'SAHARA'
        ];

        let currentQuestion = '';
        let currentAnswer = '';
        let displayed = [];
        let wrongCount = 0;
        let guessedLetters = new Set();

        const englishLetters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';

        const hangmanSvg = document.getElementById('hangman');
        const questionEl = document.getElementById('question');
        const answerEl = document.getElementById('answer');
        const keyboardEl = document.getElementById('keyboard');
        const messageEl = document.getElementById('message');
        const startBtn = document.getElementById('start-btn');

        function drawHangman() {
            hangmanSvg.innerHTML = '';
            line(20, 350, 280, 350);
            line(60, 350, 60, 50);
            line(60, 50, 200, 50);
            line(200, 50, 200, 100);

            if (wrongCount >= 1) circle(200, 120, 20);
            if (wrongCount >= 2) line(200, 140, 200, 220);
            if (wrongCount >= 3) line(200, 160, 160, 200);
            if (wrongCount >= 4) line(200, 160, 240, 200);
            if (wrongCount >= 5) line(200, 220, 160, 260);
            if (wrongCount >= 6) line(200, 220, 240, 260);
        }

        function line(x1, y1, x2, y2) {
            const l = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            l.setAttribute('x1', x1); l.setAttribute('y1', y1);
            l.setAttribute('x2', x2); l.setAttribute('y2', y2);
            l.setAttribute('stroke', 'black');
            l.setAttribute('stroke-width', '7');
            hangmanSvg.appendChild(l);
        }

        function circle(cx, cy, r) {
            const c = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            c.setAttribute('cx', cx); c.setAttribute('cy', cy);
            c.setAttribute('r', r);
            c.setAttribute('stroke', 'black');
            c.setAttribute('stroke-width', '7');
            c.setAttribute('fill', 'none');
            hangmanSvg.appendChild(c);
        }

        function startGame() {
            const index = Math.floor(Math.random() * questions.length);
            currentQuestion = questions[index];
            currentAnswer = answers[index].toUpperCase();

            displayed = Array(currentAnswer.length).fill('_');
            wrongCount = 0;
            guessedLetters.clear();

            questionEl.textContent = currentQuestion;
            updateAnswer();
            drawHangman();
            createKeyboard();
            messageEl.textContent = '';
            startBtn.disabled = true;
            startBtn.textContent = '–¢–æ–≥–ª–æ–æ–º —ç—Ö—ç–ª—Å—ç–Ω –±–∞–π–Ω–∞...';
        }

        function updateAnswer() {
            answerEl.textContent = displayed.join(' ');
        }

        function createKeyboard() {
            keyboardEl.innerHTML = '';
            for (let letter of englishLetters) {
                const btn = document.createElement('button');
                btn.textContent = letter;
                btn.classList.add('letter');
                btn.onclick = () => guessLetter(letter, btn);
                keyboardEl.appendChild(btn);
            }
        }

        function guessLetter(letter, btn) {
            if (guessedLetters.has(letter)) return;
            guessedLetters.add(letter);
            btn.classList.add('disabled');
            btn.disabled = true;

            if (currentAnswer.includes(letter)) {
                for (let i = 0; i < currentAnswer.length; i++) {
                    if (currentAnswer[i] === letter) {
                        displayed[i] = letter;
                    }
                }
                updateAnswer();

                if (!displayed.includes('_')) {
                    messageEl.textContent = 'üéâ –Ø–ª–ª–∞–∞ üéâ';
                    messageEl.style.color = 'green';
                    endGame();
                }
            } else {
                wrongCount++;
                drawHangman();

                if (wrongCount >= 6) {
                    messageEl.textContent = `üíî –Ø–ª–∞–≥–¥–ª–∞–∞! –≠–Ω—ç “Ø–≥ –±–æ–ª: ${currentAnswer}`;
                    messageEl.style.color = 'red';
                    endGame();
                }
            }
        }

        function endGame() {
            const buttons = keyboardEl.querySelectorAll('button');
            buttons.forEach(b => b.disabled = true);
            startBtn.disabled = false;
            startBtn.textContent = '–î–∞—Ö–∏–∂ —Ç–æ–≥–ª–æ—Ö';
        }

        startBtn.addEventListener('click', startGame);
    </script>
</body>
</html>
