<!DOCTYPE HTML>
<html>
<head>
  <title>ESP Web Server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">


  <style>
    body {
      background: #ffffff;
      color: #222;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    
    .topnav {
  background-color: #003366;
  padding: 10px 20px;
  display: flex;
  justify-content: center;
}

.topnav-content {
  display: flex;
  align-items: center;
  gap: 15px;
}
.topnav-content1 {
  display: flex;
  align-items: center;
  gap: 15px;
}
.topnav-content2 {
  display: flex;
  align-items: center;
  gap: 15px;
}

.university-logo {
  width: 200px;
  height: auto;
}
.QoTspace-logo {
  width: 200px;
  height: auto;
}
.CANSAT-logo {
  width: 180px;
  height: auto;
}

.title-block {
  text-align: left;
}

.title-block h1 {
  margin: 0;
  color: #fff;
  font-size: 20px;
}

.title-block p {
  font-size: 14px;
  color: #FFD700;
  margin: 3px 0 0;
}


    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 5px;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      max-width: 1400px;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      padding: 25px;
      width: 130px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .card-title {
      font-size: 15px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #FFD700;
    }

    .reading {
      font-size: 18px;
      color: #f0f0f0;
      margin: 6px 0;
    }

    .card button {
      margin-top: 10px;
      padding: 10px;
      background-color: #007BFF;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    .card button:hover {
      background-color: #0056b3;
    }

    .cube-content {
      margin-top: 40px;
      text-align: center;
    }

    #3Dcube {
      width: 400px;
      height: 400px;
      max-width: 90vw;
      margin: 0 auto;
    }

    @media (max-width: 768px) {
      .cards {
        flex-direction: column;
        align-items: center;
      }

      .card {
        width: 90%;
      }

      #3Dcube {
        width: 300px;
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="topnav">
    <div class="topnav-content">
      <img class="university-logo" src="logo.png" alt="National University of Mongolia Logo">
      
        
        <div class="topnav-content1">
          
          <img class="QoTspace-logo" src="QoTspace-logo.png" alt="QoTspace team logo">
          <div class="topnav-content2">
          
            <img class="CANSAT-logo" src="CANSAT-logo.png" alt="Cansat logo">
             
          </div>
        </div>
    </div>
    
  </div>
  

  <div class="content">
    <div class="cards">
      <div class="card">
        <p class="card-title">GYROSCOPE</p>
        <p class="reading">X: <span id="gyroX"></span> rad</p>
        <p class="reading">Y: <span id="gyroY"></span> rad</p>
        <p class="reading">Z: <span id="gyroZ"></span> rad</p>
      </div>
      <div class="card">
        <p class="card-title">ACCELEROMETER</p>
        <p class="reading">X: <span id="accX"></span> m/s²</p>
        <p class="reading">Y: <span id="accY"></span> m/s²</p>
        <p class="reading">Z: <span id="accZ"></span> m/s²</p>
      </div>
      <div class="card">
        <p class="card-title">TEMPERATURE</p>
        <p class="reading"><span id="temp"></span> &deg;C</p>
      </div>
      <div class="card">
        <p class="card-title">PRESSURE</p>
        <p class="reading"><span id="pressure"></span> hPa</p>
      </div>
      <div class="card">
        <p class="card-title">HUMIDITY</p>
        <p class="reading"><span id="humidity"></span> %</p>
      </div>
      <div class="card">
        <p class="card-title">3D ANIMATION</p>
        <button onclick="resetPosition(this)">RESET POSITION</button>
        <button onclick="resetPosition(this)">X</button>
        <button onclick="resetPosition(this)">Y</button>
        <button onclick="resetPosition(this)">Z</button>
        <button onclick="href="batbold612.github.io/batbold612/MPU6050"">d</button>
      </div>
    </div>

<div class="cube-content">
  <div id="3Dcube"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r155/three.min.js"></script>
<script>
  window.onload = function () {
    const script = document.createElement("script");
    script.src = "script.js";
    document.body.appendChild(script);
  };
</script>
</body>
</html>
